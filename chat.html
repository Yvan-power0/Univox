<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Univox Messenger</title>
  <link rel="stylesheet" href="chat-style.css">
</head>
<body>
  <div class="container">
    <!-- Barre horizontale des utilisateurs en ligne -->
    <div class="online-users" id="onlineUsers">
      <!-- Avatars dynamiques ici -->
    </div>

    <!-- Zone principale -->
    <div class="content">
      <!-- Colonne gauche : amis en vertical -->
      <div class="friends-sidebar" id="friendsList">
        <!-- Amis insérés dynamiquement -->
      </div>

      <!-- Zone de droite : espace pour les messages -->
      <div class="main-chat-area">
        <p class="placeholder">Sélectionne une conversation pour commencer 🗨️</p>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
